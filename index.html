            <div class="col"><button type="button" class="btn btn-primary" onclick="calc('add')">Add</button></div>
            <div class="col"><button type="button" class="btn btn-primary" onclick="calc('sub')">Sub</button></div>
            <div class="col"><button type="button" class="btn btn-primary" onclick="calc('mul')">Mul</button></div>

        <script>
            function getResultOnChange(){
                let calcCategory = document.getElementById('calcCatSelect').value;
                calc(calcCategory);
            }
            function freeTypeCalc(){
                let calcCategory = document.getElementById('calcCategory').value;
                calc(calcCategory);
            }
            function calc(category){
                let calcNum1 = Number(document.getElementById('calcNum1').value);
                let calcNum2 = Number(document.getElementById('calcNum2').value);
                let result = 0;
                switch(category){
                    case 'add':
                        result = calcNum1 + calcNum2;
                        console.log(result);
                        break;
                    case 'sub':
                        result = calcNum1 - calcNum2;
                        console.log(result);
                        break;
                    case 'mul':
                        result = calcNum1 * calcNum2;
                        console.log(result);
                        break;
                    case 'div':
                        result = calcNum1 / calcNum2;
                        console.log(result);
                        break;
                    default:
                        result = "Invalid Category. Please give either add/sub/mul/div";
                }
                document.getElementById('calcMsg').innerHTML = result;
            }
        </script>
